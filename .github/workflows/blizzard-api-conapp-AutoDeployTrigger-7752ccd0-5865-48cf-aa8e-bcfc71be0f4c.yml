name: Trigger auto deployment for blizzard-api-conapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/blizzard-api-conapp-AutoDeployTrigger-7752ccd0-5865-48cf-aa8e-bcfc71be0f4c.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.BLIZZARDAPICONAPP_REGISTRY_USERNAME }}
          password: ${{ secrets.BLIZZARDAPICONAPP_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: mturchik/blizzard-api-proxy:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.BLIZZARDAPICONAPP_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n blizzard-api-conapp -g blizzard-api --server docker.io --username  ${{ secrets.BLIZZARDAPICONAPP_REGISTRY_USERNAME }} --password ${{ secrets.BLIZZARDAPICONAPP_REGISTRY_PASSWORD }}
            az containerapp update -n blizzard-api-conapp -g blizzard-api --image mark.turchik@outlook.com/blizzard-api-conapp:${{ github.sha }}
